<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Form</title>
</head>

<body>
    <div class="container">
        <div class="left_side">
            <div class="content">
                <h2>Welcome to Project world</h2>
                <h4>Create account to make project</h4>
                <p>Sign up and Login</p>
            </div>
        </div>
        <div class="right_side">
            <div class="content">
                <div class="buttons">
                    <button class="btn btn_success">Login</button>
                    <button class="btn btn_transparant">Signup</button>
                </div>
                <form action="">
                    <h3>Sign Form</h3>
                    <div class="form-group">
                        <label for="">Enter your Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="">Enter your Email</label>
                        <input type="text" name="Email" id="email" class="form-control" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="">Enter your Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter Your Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn_primary">Signup</button>
                        <span>If you have account <a href="">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
