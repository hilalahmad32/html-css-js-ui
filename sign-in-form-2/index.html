<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login from Ui</title>
</head>
<body>
    <div class="container">
        <div class="container__body">
            <div class="social__link">
                <span>Login with Facebook</span>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <span>Login with Twitter</span>
            </div>
            <div class="form">
                <h2>Login Form</h2>
                <div class="form-group">
                    <input placeholder="Email" type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" name="password" id="password" class="form-control">
                </div>
                <div class="forget">
                    <span>Forget Your Password</span>
                </div>
                <div class="form-group">
                    <button class="btn">Login</button>
                </div>
            </div>
        <hr>
            <button class="create__btn">Create Acount</button>
        </div>
    </div>
</body>
</html>
