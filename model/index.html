<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="modal__btn">
            <button class="btn" id="openModal">Open Modal</button>
        </div>
        <div class="modal" id="myModal">
            <div class="modal__header">
                <button class="modal__header__btn">X</button>
            </div>
            <div class="modal__body">
                <h3>My Modal</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel unde libero ex in consequuntur! Soluta
                    exercitationem aperiam repudiandae expedita inventore id, similique non molestias nostrum culpa,
                    laborum modi rem hic?
                </p>
            </div>
            <div class="modal__footer">
                <button class="modal__footer__btn">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
